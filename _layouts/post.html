---
layout: default
---
<h2>
  {% if page.link %}
    <a href="{{ page.link }}">{{ page.title }}</a>
  {% else %}
    {{ page.title }}
  {% endif %}
</h2>
<p class=meta>
  <time>{{ page.date | date:"%Y-%m-%d" }}</time>
</p>

<div class="post">
  {% if page.tumblr_url %}
    <p>
      <small>
        Originally posted at
        <a href="{{ page.tumblr_url }}">saji-codes tumblr</a>.
      </small>
    </p>
  {% endif %}
{{ content }}
</div>
