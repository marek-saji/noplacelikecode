---
layout: default
---
<h2>{{ page.title }}</h2>
<p class="meta">
  {{ page.date | date_to_string }}
</p>

<div class="post">
  {% if page.tumblr_url != empty %}
    <p>
      <small>
        Originally posted at
        <a href="{{ page.tumblr_url }}">saji-codes tumblr</a>.
      </small>
    </p>
  {% endif %}
{{ content }}
</div>
