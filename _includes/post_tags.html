{% if include.tags and include.tags.size > 0 %}
  <ul class="post__tagsList" aria-label="Tags">
    {% for tag in include.tags %}
      <li class="post__tagsListItem">
        {% if include.linkify %}
          <a href="/tags.html#{{ tag }}" class=post__tag>{{ tag }}</a>
        {% else %}
          <span class=post__tag>{{ tag }}</span>
        {% endif %}
      </li>
    {% endfor %}
  </ul>
{% endif %}
